{% extends "layouts/base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

    <div class="form lr">
        <h3>Login</h3>
        <form method="post">
            {% csrf_token %}
            <div class="input">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" maxlength=50 required>
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" maxlength=50 required>
            </div>

            <div class="input">
                <button type="submit" name="submit">Login</button>
            </div>
        </form>

        <div>Or <a href="/register">create an account</a></div>
    </div>

{% endblock content %}
