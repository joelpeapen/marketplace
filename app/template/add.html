<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Product</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/index">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>

            <h3>Add Product</h3>

            <form method="post">
                {% csrf_token %}
                <div class="input">
                    <input type="text" name="product-name" placeholder="Name" maxlength=50 required=true>
                </div>

                <div class="input">
                    <input type="number" name="price" placeholder="Price" min=0 required=true>
                </div>

                <div class="input">
                    <textarea name="description" placeholder="Description" maxlength=500 rows=10, cols=24 required=true></textarea>
                </div>

                <div class="input">
                    <button type="submit" name="submit">Add Product</button>
                </div>
            </form>
        </div>
    </body>
</html>
