<aside class="category">
    <h3>Categories</h3>
    <form id="searchfilter" action="{% url "search" %}">
        {% for c in categories %}
        <div class="input">
            <label for="{{ c.name }}">
                <input id="{{ c.name }}" type="checkbox" name="filter" value="{{ c.name }}" {% if c.name in filters %}checked{% endif %}>
                {{ c.name }}
            </label>
        </div>
        {% endfor %}
        <button type="submit">Filter</button>
    </form>
</aside>
