<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Update {{ product.name }}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/market">Market</a></li>
                <li><a href="/about">About</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user' user.username %}">{{ user.username }}</a></li>
                {% else %}
                    <li><a href="/login">Login</a></li>
                {% endif %}
            </ul>
        </nav>

        <form class="lr-form" method="post" enctype="multipart/form-data">
            <h3>Update {{ product.name }}</h3>
            {% csrf_token %}
            <div class="input">
                <label for="name">Name</label>
                <input id="name" type="text" name="product-name" value="{{ product.name }}" maxlength=50 required>
            </div>

            <div class="input">
                <label for="price">Price</label>
                <input id="price" type="number" name="price" value="{{ product.price }}" min=0 required>
            </div>

            <div class="input">
                <label for="desc">Description</label>
                <textarea id="desc" name="description" maxlength=500 rows=10, cols=24 required>{{ product.desc }}</textarea>
            </div>

            <div class="input">
                <label for="image">Image</label>
                <input id="image" name="image" type="file" accept="image/*">
            </div>

            <div class="input">
                <button type="submit" name="submit">Update</button>
            </div>
        </form>
    </body>
</html>
